services:
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - ./.env.development

  db:
    image: postgres:17.5
    restart: always
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
